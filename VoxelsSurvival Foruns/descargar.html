<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar VoxelSurvival</title>
    <style>
        /* Diseño del cuerpo */
        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: url('fondoimage.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Encabezado del título */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        /* Botones */
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #7289da;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        /* Botón de "Atrás" */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #40444b;
            color: #99aab5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #2c2f33;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>VoxelSurvival Alpha 0.0.1</h1>
    <p>¡Gracias por descargar nuestra versión Alpha! Esperamos tus comentarios.</p>
    
    <!-- Botones de descarga -->
    <a href="https://www.mediafire.com/" class="button" target="_blank">Descargar desde MediaFire</a>
    <a href="https://ejemplo.com" class="button" target="_blank">Ir a otra página</a>
    
    <!-- Botón de regresar -->
    <button class="back-button" onclick="window.location.href='index.html'">Atrás</button>
</body>
</html>
